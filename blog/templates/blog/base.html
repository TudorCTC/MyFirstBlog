{% load static %}
<html>
    <head>
        <title>Takyon Reviews!</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto:bold,400,500,900" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    
    <body>
        <div class = "pageHeader">
            {% if user.is_authenticated %}
                <a href="{% url 'new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href = "{% url 'post_draft_list' %}" class = "top-menu"><span class = "glyphicon glyphicon-edit"></span></a>
                <p class="top-menu">Hello, {{ user.username }}! <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href = "{% url 'login' %}" class = "top-menu"><span class = "glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Takyon Reviews!</a></h1>
        </div>

        <div  class = "menu">
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'post_list' %}">Computer Science</a></li>
                    <li><a href="{% url 'game_review_list' %}">Video Games</a></li>
                    <li><a href="{% url 'book_review_list' %}">Books</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                </ul>
            </nav>
        </div>

        <div class="content container">
                {% block content %}
                {% endblock %}
        </div>
    </body>
</html>
