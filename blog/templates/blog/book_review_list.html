{% extends 'blog/base.html' %}

{% block content %}
    {% for review in reviews %}
        <div class = "post">
            <div class = "date">
                <p>published: {{ review.publishedDate }}</p>
            </div>
            <h2><a href="{% url 'book_review_detail' pk=review.pk %}">{{ review.title }}</a></h2>
            <p>{{ review.intro|truncatewords:50|linebreaksbr }}</p>
            <a href = "{% url 'book_review_detail' pk=review.pk %}">View more...</a>
        </div>
    {% endfor %}
{% endblock %}
