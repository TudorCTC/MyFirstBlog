{% extends 'blog/base.html' %}

{% block content %}
    <div class = "post">
        {% if review.publishedDate %}
            <div class = "date">
                <p>published: {{ review.publishedDate }}</p>
            </div>
        {% else %}
            <a class = "btn btn-default" href = "{% url 'game_review_publish' pk=review.pk %}">Publish</a>
        {% endif %}

        {% if user.is_authenticated %}
            <a class = "btn btn-default" href = "{% url 'game_review_edit' pk=review.pk %}"><span class = "glyphicon glyphicon-pencil"></span></a>
            <a class = "btn btn-default" href = "{% url 'game_review_remove' pk=review.pk %}"><span class = "glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h2>{{ review.title }}</h2>
        <p>{{ review.intro|linebreaksbr }}</p>
    </div>
{% endblock %}
